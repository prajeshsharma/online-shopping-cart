<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Sign up!</title>
</head>
<body>

<section>
    <form action="#" th:action="@{/signup}" th:object="${userModel}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" th:field="*{name}"><br>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
        <label for="email">Email:</label><br>
        <input type="email" th:field="*{email}"><br>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
        <label for="password">Password:</label><br>
        <input type="password" th:field="*{password}"><br>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
        <label for="password1">Re-enter password:</label><br>
        <input type="password" th:field="*{password1}"><br>
        <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" />
        <input type="submit" value="Submit">
    </form>
</section>

</body>
</html>
